<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework 5</title>
</head>
<body style="padding: 0;margin: 0;">
    <header style="background-color: white; padding: 125px 0 0;">
        <div style="background-color: #5da4df; color: white; ">
            <div style="max-width: 960px; margin: 0 auto; padding: 30px 0;">
                <span>Accueil » Traitement</span>
                <h1 style="margin: 0; ">TRAITEMENT</h1>
            </div>
        </div>
    </header>
    <div style="background-color: lightgray; overflow: hidden; color: #7d7d7d; padding-bottom: 485px; ">
        <div style="max-width:960px; margin: 0 auto; background-color: white; padding: 115px 0; overflow: hidden; ">
            <h2 style="margin: 0; padding: 0 100px;">Information</h2>

            <form action="/" style="padding: 0 100px;">

                <h4 style="margin: 70px 0 0; color: #5da4df;">Information de paiement</h4>
                <div style="width: 320px;">
                    <label style="width: 100%; float: left; margin-top: 15px;">Prénom</label>
                    <input style="width: 100%; float: left; padding: 5px 0; background: #ebebeb; border: none;" type="text">
                </div>
                <div style="width: 320px;">
                    <label style="width: 100%; float: left; margin-top: 15px;">Nom de famille</label>
                    <input style="width: 100%; float: left; padding: 5px 0; background: #ebebeb; border: none;" type="text">
                </div>
                <div style="width: 320px;">
                    <label style="width: 100%; float: left; margin-top: 15px;">Adresse</label>
                    <input style="width: 100%; float: left; padding: 5px 0; background: #ebebeb; border: none;" type="text">
                    <input style="width: 100%; float: left; padding: 5px 0; background: #ebebeb; border: none; margin-top: 15px;" type="text">
                </div>
                <div style="width: 320px; ">
                    <label style="width: 100%; float: left; margin-top: 15px;">Zip / Code Postale</label>
                    <input style="width: 100%; float: left; padding: 5px 0; background: #ebebeb; border: none;" type="text">
                </div>
                <div style="width: 320px; ">
                    <label style="width: 100%; float: left; margin-top: 15px;">Ville</label>
                    <input style="width: 100%; float: left; padding: 5px 0; background: #ebebeb; border: none;" type="text">
                </div>

                <div style="width: 320px; margin-top: 15px;">
                    <label style="width: 100%; float: left; margin-top: 15px;">État / Province</label>
                    <select style="width: 100%; float: left; padding: 5px 0; background: #ebebeb; border: none;">
                    </select>
                </div>
                <div style="width: 320px;margin-top: 15px;">
                    <label style="width: 100%; float: left; margin-top: 15px">Pays</label>
                    <select style="width: 100%; float: left; padding: 5px 0; background: #ebebeb; border: none;"></select>
                </div>
                <div style="width: 320px; margin-top: 15px; ">
                    <label style="width: 100%; float: left; margin-top: 15px;">Téléphone</label>
                    <input style="width: 100%; float: left; padding: 5px 0; background: #ebebeb; border: none;" type="text">
                </div>
                <div style="width: 320px; margin-bottom: 70px">
                    <input style="margin-top: 15px; " type="checkbox" checked>
                    <label style="margin-left: 5px; font-size: 12px;">Faire la livraison des articles à l'adresse de facturation cidessus</label>
                </div>

                <h4 style="color: #5ea5df; margin-top: 65px;">Information de paiement</h4>
                <div style="width: 100%; overflow: hidden;">
                    <div style="float: left;">
                        <input name="dzen" type="radio" value="Carte de crédit">
                        <label>Carte de crédit</label>
                    </div>
                    <div style="float: left; margin-left: 15px;">
                        <input name="dzen" type="radio" value="Paypal" checked>
                        <label>Paypal</label>
                    </div>
                </div>

                <div style="margin-top: 30px;">
                    <img src="images/paypal-verified.png" alt="paypal">
                    <p>Appuyez sur Continuer pour revoir votre prix final et Commander avec PayPal</p>
                </div>

                <div style="width: 100%; margin-top: 65px;">
                    <input style="padding: 10px 20px; border: none; background-color: #c8c8c8; color: white;" type="reset" value="Annuler">
                    <input style="margin-left: 5px; background-color: #5da4df; padding: 10px 20px; border: none; color: white;" type="submit" value="Continuer »">
                </div>
            </form>
        </div>

    </div>
</body>
</html>
